<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/erbil.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Erbil</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Erbil</h1>
        </div>

    </header>
    <div class="slider bg-slate-200 min-h-screen flex justify-center items-center p-4 font-serif">
        <div class="relative max-w-4xl w-full group">
            <!---main slider-->
            <div class="relative has-[600px] overflow-hidden rounded-2xl">
                <!--slider 1-->
                <div class="slide active absolute w-full h-full">
                    <img src="src/assets/images/erbil/Erbil Kurdistan.jpg" alt="" class="object-cover w-full h-full">
                    <div class="absolute bottom-0 right-0 left-0 bg-transparent p-8">
                        <h2 class="text-black text-3xl font-bold mb-2">Beautiful erbil</h2>
                    </div>
                </div>

                <!--slider 2-->
                <div class="slide absolute w-full h-full">
                    <img src="src/assets/images/erbil/Erbil Citadel.jpg" alt="Erbile Citadel"
                        class="object-cover w-full h-full">
                    <div class="absolute bottom-0 right-0 left-0 bg-transparent p-8">
                        <h2 class="text-black text-3xl font-bold mb-2">Erbile Citadel</h2>
                    </div>
                </div>


                <!--slider 3-->
                <div class="slide absolute w-full h-full">
                    <img src="src/assets/images/erbil/Hawlerclocktower - Kurdistan پایتەختی کوردستان.jpg" alt=""
                        class="object-cover w-full h-full">
                    <div class="absolute bottom-0 right-0 left-0 bg-transparent p-8">
                        <h2 class="text-black text-3xl font-bold mb-2">Beautiful erbil</h2>
                    </div>
                </div>
            </div>
        </div>
        <!--navigation arrow-->
        <button>
            <i class=""></i>
        </button>
    </div>




    <script src="erbil.js"></script>
</body>

</html>
